<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Society for Medieval Arts and Sciences</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<header>
		<div class="bg">
		<a href="index.html"><img class="logo" src="./images/logo_smas_ancient.png" alt="Home"></a>
		<a class="title" href="index.html">Society for Medieval Arts and Sciences</a>
		</div>
		
    </header>
	
	
	<div class="spacer" >
	<button class="backButton" onclick="history.back()"> &larr; Back</button>
	</div>
	
	<h1 class="CenteredHeader">Officer Contact Form</h1>
	
	<form name="ContactForm" action="" background-color="#E1E1E1">
	<h3>Select an Officer to contact:</h3>
	<label for="cars">Choose an officer:</label>
	<select name="Officer Selection" id="Officer Selection">
		<optgroup label="Individuals">
			<option value="None">None</option>
			<option value="Char">Char (Social Media Coordinator)</option>
			<option value="Dan">Dan (Assistant Officer)</option>
			<option value="Eric">Eric (Vice President)</option>
			<option value="Heath">Heath (Treasurer)</option>
			<option value="Owen">Owen (Secretary)</option>
			<option value="Taylor">Taylor (Events Coordinator)</option>
			<option value="Thei">Thei (President)</option>
		</optgroup>
		<optgroup label="Groups">
			<option value="All">All Officers</option>
			<option value="Core">Core Officers</option>
		</optgroup>
	</select>
	
	<h3>Subject:</h3>
	<input type="text" name="Subject" id="Subject" placeholder="Enter Subject Here" required>
	
	<h3>Message:</h3>
	<textarea name="Message" id="Message" cols="50" rows="10" placeholder="Enter Message Here" required></textarea>
	
	<div><input type="submit"></div>
		
	</form>
</body>
</html>
